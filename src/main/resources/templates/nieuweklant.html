<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Cultuurhuis')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1> Nieuwe klant
    <img src="images/nieuweklant.png" th:src="@{/images/nieuweklant.png}" alt="culthuis" >
</h1>

<form method="post" th:action="@{/nieuweklant}" th:object="${nieuweKlantForm.klant}">
    <label>Voornaam
        <input th:field="*{voornaam}" type="text" autofocus required>
    </label>
    <label>familienaam
        <input th:field="*{familienaam}" type="text" required>
    </label>
    <label>Straat
        <input th:field="*{straat}" type="text" required>
    </label>
    <label>Huisnr.
        <input th:field="*{huisnr}" type="text" required>
    </label>
    <label>Postcode
        <input th:field="*{postcode}" type="text" required>
    </label>
    <label>Gemeente
        <input th:field="*{gemeente}" type="text" required>
    </label>
    <label>Gebruikersnaam
        <input th:field="*{gebruikersnaam}" type="text" required>
    </label>
    <label>Paswoord
        <input th:field="*{paswoord}" type="text" required>
    </label>
    <label>Herhaal passwoord
        <input th:field="${nieuweKlantForm.herhaalPas}" type="text" required>
    </label>
    <button>OK</button>
</form>

<div class="foutmelding" th:if="${param.foutmelding}">
    <span th:text="${param.foutmelding}"></span>
</div>

</body>
</html>
